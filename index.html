<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="assets/img/Netflixicon.png" type="image/x-icon">
    <!--Css do app-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Css do Owl Carousel-->
    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="principal">
                <h1 class="logo">Netflix</h1>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Bombando</a>
                    <a href="#">Minha lista</a>
                </nav>
            </div>
            <div class="secundario">
                <img src="assets/img/lupa.png" alt="busca">
                <img src="assets/img/sino.png" alt="">
                <img src="assets/img/user.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h2 class="titulo">One Piece</h2>
                <p class="descricao">O capitão Luffy navega com sua tripulação à procura de um tesouro que pode torná-lo o novo rei dos piratas.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>

            </div>
        </div>
    </main>
    <section class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item"><img src="assets/img/mini1.jpg" alt="capuz vermelho"></div>
                <div class="item"><img src="assets/img/mini2.jpg" alt="pokemon"></div>
                <div class="item"><img src="assets/img/mini3.jpg" alt="homem aranha"></div>
                <div class="item"><img src="assets/img/mini4.jpg" alt="homem aranha"></div>
                <div class="item"><img src="assets/img/mini5.jpg" alt="homem aranha"></div>
                <div class="item"><img src="assets/img/mini6.jpg" alt="homem aranha"></div>
                <div class="item"><img src="assets/img/mini7.jpg" alt="homem aranha"></div>
                <div class="item"><img src="assets/img/mini8.jpg" alt="homem aranha"></div>
                <div class="item"><img src="assets/img/mini9.jpg" alt="homem aranha"></div>
                <div class="item"><img src="assets/img/mini10.jpg" alt="homem aranha"></div>
        </div>
    </section>

    <!--Js do Font Awesome-->
    <script src="https://kit.fontawesome.com/ceb73a0603.js" crossorigin="anonymous"></script>
    <!--Js do Owl Carousel-->
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <!--Script do app-->
    <script src="assets/js/script.js"></script>
</body>
</html>
