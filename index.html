<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="assets/img/Netflixicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="principal">
                <h1 class="logo">Netflix</h1>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Bombando</a>
                    <a href="#">Minha lista</a>
                </nav>
            </div>
            <div class="secundario">
                <img src="assets/img/lupa.png" alt="busca">
                <img src="assets/img/sino.png" alt="">
                <img src="assets/img/user.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h2 class="titulo">One Piece</h2>
                <p class="descricao">O capitão Luffy navega com sua tripulação à procura de um tesouro que pode torná-lo o novo rei dos piratas.</p>
                <div class="botoes">
                    <button role="button" class="botao">Assistir</button>
                    <button role="button" class="botao">Mais informações</button>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
